<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/1ab94d0eba.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/pages/login.css" type="text/css" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.ico"
      type="image/x-icon"
    />

    <title>DevZone • Login</title>
  </head>
  <body>
    <div class="logo">
      <img src="./assets/images/logo.png" alt="" />
    </div>

    <h1 class="titulo">Faça o login!</h1>

    <main class="container">
      <h2>Login</h2>
      <form action="">
        <div class="input-field">
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Enter Your Username"
          />
          <div class="underline"></div>
        </div>

        <div class="input-field">
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Enter Your Password"
          />
          <div class="underline"></div>
        </div>

        <input type="submit" value="Continue" />
      </form>

      <div class="footer">
        <span>Or Conect With Your Social Media</span>
        <div class="social-fields">
          <div class="social-field twitter">
            <a href="#">
              <i class="fab fa-google"></i>
              Sign in with Goggle
            </a>
          </div>
          <div class="social-field facebook">
            <a href="#">
              <i class="fab fa-facebook"></i>
              Sign in with Facebook
            </a>
          </div>
        </div>
      </div>
    </main>

    <div class="blur">
      <div class="blur_circle secondary circle1"></div>
      <div class="blur_circle primary circle2"></div>
    </div>
  </body>
</html>
